<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/8f6aaa444c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>Chat | Kakao Clone</title>
  </head>
  <body class="chat__body">
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">4:56</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-ban"></i>
        <span class="status-bar__battery-level">75%</span>
        <i class="fas fa-battery-three-quarters"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <a href="index.html" class="header__back-btn">
          <i class="fas fa-arrow-left"></i
        ></a>
        <h1 class="header__title">차오므입니다.</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-bars"></i>
        </span>
      </div>
    </header>
    <main class="chat">
      <ul class="chat__messages">
        <span class="chat__timestamp">Friday , january 11, 2020</span>
        <li class="incoming-message message">
          <img src="images/cat.jpg" class="g--avatar message__avatar" />
          <div class="message__content">
            <span class="message__autor">차오므</span>
            <span class="message__bubble">날 쓰다듬어라</span>
          </div>
          <span class="message__timestamp">오후 11:03</span>
        </li>
        <li class="sent-message message">
          <span class="message__timestamp">오후 11:03</span>
          <div class="message__content">
            <span class="message__bubble">ok ok wait 1minute!</span>
          </div>
        </li>

        <li class="incoming-message message">
          <img src="images/cat.jpg" class="g--avatar message__avatar" />
          <div class="message__content">
            <span class="message__autor">차오므</span>
            <span class="message__bubble">When we were young</span>
          </div>
          <span class="message__timestamp">오후 11:04</span>
        </li>
        <li class="sent-message message">
          <span class="message__timestamp">오후 11:05</span>
          <div class="message__content">
            <span class="message__bubble">yeeeeees i want too</span>
          </div>
        </li>
      </ul>
    </main>
    <div class="chat__write">
      <div class="chat__wtite-column">
        <i class="far fa-plus-square"></i>
      </div>
      <div class="chat__wtite-column">
        <input
          type="text"
          placeholder="write here~"
          class="chat__write-input"
        />
      </div>
      <div class="chat__wtite-column">
        <span class="chat__write-icon">
          <i class="far fa-smile"></i>
        </span>
        <span class="chat__write-icon">
          <i class="fas fa-microphone-alt"></i>
        </span>
      </div>
    </div>
  </body>
</html>
